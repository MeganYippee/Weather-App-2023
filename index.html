<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Weather App 2023</title>
      <!--fontawesome-->
      <script
         src="https://kit.fontawesome.com/a5f3a35235.js"
         crossorigin="anonymous"
      ></script>
      <!--bootstrap-->
      <link
         href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
         rel="stylesheet"
         integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
         crossorigin="anonymous"
      />
      <!--GoogleFonts-->
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
         href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap"
         rel="stylesheet"
      />
      <!--axios-->
      <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

      <!--CSS Stylesheet-->
      <link rel="stylesheet" href="src/style.css" />
   </head>
   <body>
      <div class="container">
         <div class="row">
            <h1 class="col" id="city-display"></h1>
            <form class="col" id="city-form">
               <input
                  autocomplete="off"
                  type="text"
                  placeholder="enter a city here"
                  id="city-input"
               />
               <input class="button" type="submit" value="Search" />
            </form>
            <h4 id="calendar">January 12, 2023</h4>

            <h4 id="time">15:41</h4>
            <ul>
               <li>humidity <span id="humidity"></span>%</li>
               <li>wind <span id="wind-speed"></span> mph</li>
               <li><span id="description"></span></li>
            </ul>
         </div>
         <h2 class="today">
            <span id="now-temp"></span><a href="" id="fahrenheit">°F</a> |
            <a href="" id="celcius"> C </a>
            <i class="fa-solid fa-sun fa-beat"></i>
         </h2>

         <div class="row forecast">
            <p class="col">55°F <i class="fa-solid fa-sun fa-beat"></i></p>
            <p class="col">55°F <i class="fa-solid fa-sun fa-beat"></i></p>
            <p class="col">
               55°F <i class="fa-solid fa-cloud-rain fa-beat"></i>
            </p>
            <p class="col">55°F <i class="fa-solid fa-cloud fa-beat"></i></p>
            <p class="col">
               55°F <i class="fa-solid fa-cloud-moon-rain fa-beat"></i>
            </p>
         </div>
         <br />
         <span class="row">
            <span class="col"></span>
            <span class="col"></span>
            <button id="current-location" class="button col-3">
               Current Location
            </button>
         </span>
      </div>
      <br />
      <div>
         <p class="footer">
            <a href="https://github.com/MeganYippee/Weather-App-2023" target="b"
               >Open-Sourced Code</a
            >
            by Megan Yip
         </p>
      </div>
      <script src="src/app.js"></script>
   </body>
</html>
